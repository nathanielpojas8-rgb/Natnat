  <style>
  /* General Styles */
  body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: pink;
  color: black;
  line-height: 1.6;
  }
  .container {
  width: 80%;
  margin: auto;
  overflow: hidden;
  padding: 20px;
  }
  /* Header Styles */
  header {
  background: white;
  color: black;
  padding: 20px 0;
  text-align: center;
  }
  header h1 {
  margin: 0;
  }
  /* Section Styles */
  section {
  margin: 20px 0;
  padding: 20px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  section h2 {
  color: green;
  border-bottom: 2px solid #eee;
  padding-bottom: 5px;
  margin-bottom: 15px;
  text-align: center; /* Center section headings */
  }
  /* About Me Styles */
  .about-me {
  text-align: center; /* Center the "About Me" content */
  }
  .about-me h1 {
  font-size: 2em;
  margin-bottom: 10px;
  }
  .about-me p {
  font-size: 1.1em;
  color: black;
  }
  /* Table Styles */
  table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  }
  table td {
  padding: 8px;
  text-align: center;
  }
  table img,
  table video {
  border-radius: 8px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
  max-width: 100%;
  height: auto;
  }
  /* Link Styles */
  ul {
  list-style: none;
  padding: 0;
  text-align: center; /* Center the list items */
  }
  ul li {
  margin-bottom: 10px;
  }
  ul li a {
  color: black;
  text-decoration: none;
  transition: color 0.3s ease;
  }
  ul li a:hover {
  color: green;
  }
  /* Contact Form Styles */
  .contact-form label {
  display: block;
  margin-top: 10px;
  color: green;
  }
  .contact-form textarea,
  .contact-form input[type="text"],
  .contact-form input[type="email"] {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-sizing: border-box;
  }
  .contact-form button {
  background-color: pink;
  color: green;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 10px;
  transition: background-color 0.3s ease;
  }
  .contact-form button:hover {
  background-color: black;
  }
  /* Footer Styles */
  footer {
  text-align: center;
  padding: 20px;
  background: white;
  color: black;
  }
  /* Responsive Design */
  @media (max-width: 768px) {
  .container {
  width: 95%;
  padding: 10px;
  }
  table td {
  display: block;
  width: 100%;
  box-sizing: border-box;
  }
  table tr {
  margin-bottom: 15px;
  }
  table td:before {
  content: attr(data-label);
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
  }
  }
  </style>
 </head>
